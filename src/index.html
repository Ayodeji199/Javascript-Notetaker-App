<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/*style.css">
    <script type="module" src="/static/js/notetaker.js"></script>
    <title>Notes App</title>
</head>
<body>
    <div class="form-container">
      <h1>Notes APP</h1>
      <h3>Add a New Entry:</h3>
      <form>
        <label for="title">Name 
          <input type="text" id="title" placeholder="Enter entry details">
        </label>
        <label for="notes">Note
          <textarea type="text" id="notes" cols="30" rows="10" placeholder="Enter notes here."></textarea>
        </label>
        <input type="submit">
      </form>
    </div>
    <div class="note-container"> 
    </div>
</body>
</html>
